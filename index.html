<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Três Imagens em Movimento</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
    }

    img {
      position: absolute;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- As três imagens -->
  <img id="img1" src="imagepng.png" alt="Imagem 1">
  <img id="img2" src="vitor-roque-novo-atacante-do-palmeiras-1740764926544_v2_450x450.jpg" alt="Imagem 2">
  <img id="img1" src="images.jpg" alt="Imagem 1">
  
  <script>
    const imagens = [
      { el: document.getElementById("img1"), x: 50, y: 50, dx: 3, dy: 2 },
      { el: document.getElementById("img2"), x: 300, y: 200, dx: -2, dy: 3 },
      { el: document.getElementById("img3"), x: 600, y: 100, dx: 2, dy: -3 },
    ];

    function mover() {
      imagens.forEach((img, i) => {
        img.x += img.dx;
        img.y += img.dy;

        // Quicar nas bordas
        if (img.x <= 0 || img.x + img.el.width >= window.innerWidth) img.dx *= -1;
        if (img.y <= 0 || img.y + img.el.height >= window.innerHeight) img.dy *= -1;

        // Verificar colisão com as outras imagens
        for (let j = i + 1; j < imagens.length; j++) {
          const outro = imagens[j];
          if (colidiu(img, outro)) {
            img.dx *= -1;
            img.dy *= -1;
            outro.dx *= -1;
            outro.dy *= -1;
          }
        }

        // Atualizar posição na tela
        img.el.style.left = img.x + "px";
        img.el.style.top = img.y + "px";
      });

      requestAnimationFrame(mover);
    }

    function colidiu(a, b) {
      return !(
        a.x + a.el.width < b.x ||
        a.x > b.x + b.el.width ||
        a.y + a.el.height < b.y ||
        a.y > b.y + b.el.height
      );
    }

    mover();
  </script>
</body>
</html>
