<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motosserra com Árvores</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      position: relative;
    }

    #motosserra {
      position: absolute;
      width: 120px;
      height: 120px;
      cursor: pointer;
    }

    .arvore {
      position: absolute;
      width: 60px;
      height: 80px;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: scale(0.5);
    }

    .aparecer {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Imagem da motosserra -->
  <img id="motosserra" src="png-transparent-chainsaw-stihl-lawn-mowers-husqvarna-group-chainsaw-service-technic-automotive-exterior-thumbnail.png" alt="Motosserra">

  <script>
    const motosserra = document.getElementById("motosserra");

    // posição e velocidade
    let x = 100, y = 100;
    let dx = 3, dy = 2;

    function mover() {
      x += dx;
      y += dy;

      // quicar nas bordas
      if (x <= 0 || x + motosserra.width >= window.innerWidth) dx *= -1;
      if (y <= 0 || y + motosserra.height >= window.innerHeight) dy *= -1;

      motosserra.style.left = x + "px";
      motosserra.style.top = y + "px";

      requestAnimationFrame(mover);
    }

    // Cria árvores ao clicar na motosserra
    motosserra.addEventListener("click", (e) => {
      for (let i = 0; i < 5; i++) {
        const arvore = document.createElement("img");
        arvore.src = "png-transparent-chainsaw-stihl-lawn-mowers-husqvarna-group-chainsaw-service-technic-automotive-exterior-thumbnail.png"; // imagem da árvore
        arvore.classList.add("arvore");

        // posição aleatória próxima à motosserra
        arvore.style.left = (x + Math.random() * 200 - 100) + "px";
        arvore.style.top = (y + Math.random() * 200 - 100) + "px";

        document.body.appendChild(arvore);

        // animação de surgimento
        setTimeout(() => arvore.classList.add("aparecer"), 50);

        // desaparece depois de 3 segundos
        setTimeout(() => {
          arvore.style.opacity = 0;
          setTimeout(() => arvore.remove(), 500);
        }, 3000);
      }
    });

    mover();
  </script>
</body>
</html>
